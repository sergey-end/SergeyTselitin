<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var name = prompt ( 'Введите ваше имя:' );
        var surname = prompt ( 'Введите вашу фамилию:' );
        var patronymic = prompt ( 'Введите ваше отчество:' );
        var age = prompt ( 'Введите ваш возраст:' );
        var ageNum = parseInt ( age );
        var floor =confirm ( 'Ваш пол - мужской?' );

        var floorNew = (floor == true) ? 'мужской' : 'женский';

        var pension = (ageNum > 62 && floorNew == 'мужской') ? 'да' : 
            (ageNum < 63 && floorNew == 'мужской') ? 'нет' : 
            (ageNum > 57 && floorNew == 'женский') ? 'да' : 'нет';

        alert ( 'Ваше ФИО: ' + name + ' ' + surname + ' ' + patronymic + '\n' + 
                'Ваш возраст: ' + ageNum + '\n' + 
                'Ваш возраст в днях: ' + (ageNum * 365) + '\n' +
                'Через 5 лет вам будет: ' + (ageNum + 5) + '\n' + 
                'Ваш пол: ' + floorNew + '\n' + 
                'Вы на пенсии: ' + pension);
    </script>
</body>
</html>
